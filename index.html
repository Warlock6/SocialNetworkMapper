    <script type="text/javascript">
        function getParameterByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }

        var weightFilter=getParameterByName("weightFilter");
        $(function(){
            if(weightFilter){
                $("form select").val(weightFilter);
            }
            $("form select").change(function(){$('form').submit();})
        })
        NetworkGraph.start($(window).width(), $(window).height(),'1ImMzp4JRvRjGnpOWCWp7XttNfkUP9di7WGTr6GymKMA',weightFilter);
    </script>
